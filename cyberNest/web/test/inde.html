<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Button</title>
  <style>
    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: #20D3A1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }

    .back-button .arrow {
      display: inline-block;
      margin-right: 10px;
      font-size: 20px;
      transform: translateY(1px);
    }
  </style>
</head>
<body>

<a href="#" class="back-button">
  <span class="arrow">‚Üê</span>
  Back
</a>

</body>
</html>
